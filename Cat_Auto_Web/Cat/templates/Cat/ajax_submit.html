{% extends "Cat/layout.html" %}

{% block content %}

<input type="button" onclick="AjaxSubmit();" value="提交">
{% csrf_token %}

<script>
function AjaxSubmit(){
var host = '...';
var port = '';
$.ajax({
url:"/ajax_submit/",
type:'POST',
data:{
    host:host,
    port:port,
    csrfmiddlewaretoken: $("[name = 'csrfmiddlewaretoken']").val()
    },
success: function (arg) {
}
});
}

</script>
{% endblock %}
